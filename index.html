<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator Project</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="calculator-js.js"></script>
</head>
<body>
	<div id="header">
		<h1>Simple JavaScript Calculator</h1>
	</div>
	<div id="body">
		<div id="calcBody">
			<div id="screen">
				<h2 id="screenOut">Test Screen</h2>
			</div>
			<div class="btnBox" id="box0">
				<button class="button" id="btn0"><h2>0</h2></button>
			</div>
			<div class="btnBox" id="box1">
				<button class="button" id="btn1"><h2>1</h2></button>
			</div>
			<div class="btnBox" id="box2">
				<button class="button" id="btn2"><h2>2</h2></button>
			</div>
			<div class="btnBox" id="box3">
				<button class="button" id="btn3"><h2>3</h2></button>
			</div>
			<div class="btnBox" id="box4">
				<button class="button" id="btn4"><h2>4</h2></button>
			</div>
			<div class="btnBox" id="box5">
				<button class="button" id="btn5"><h2>5</h2></button>
			</div>
			<div class="btnBox" id="box6">
				<button class="button" id="btn6"><h2>6</h2></button>
			</div>
			<div class="btnBox" id="box7">
				<button class="button" id="btn7"><h2>7</h2></button>
			</div>
			<div class="btnBox" id="box8">
				<button class="button" id="btn8"><h2>8</h2></button>
			</div>
			<div class="btnBox" id="box9">
				<button class="button" id="btn9"><h2>9</h2></button>
			</div>
			<div class="btnBox" id="boxDecimal">
				<button class="button" id="btnDecimal"><h2>.</h2></button>
			</div>
			<div class="btnBox" id="boxClear">
				<button class="button" id="btnClear"><h2>C</h2></button>
			</div>
			<div class="btnBox" id="boxAdd">
				<button class="button" id="btnAdd"><h2>+</h2></button>
			</div>
			<div class="btnBox" id="boxSub">
				<button class="button" id="btnSub"><h2>-</h2></button>
			</div>
			<div class="btnBox" id="boxMult">
				<button class="button" id="btnMult"><h2>*</h2></button>
			</div>
			<div class="btnBox" id="boxDiv">
				<button class="button" id="btnDiv"><h2>/</h2></button>
			</div>
		</div>
	</div>
</body>
</html>
