<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<h1>Simple JavaScript Calculator</h1>
	</div>
	<div id="body">
		<div id="calcBody">
			<div id="screen">
				<div id="topScreenBox">
					<p id="screenOutMain"></p><p id="textCursor"></p>
				</div>
				<h4 id="screenOutBot"></h4>
			</div>
			<div class="btnBox" id="box0"> 
				<button data-key="96" class="button numeric" id="btn0"><h2>0</h2></button>
			</div>
			<div class="btnBox" id="box1">
				<button data-key="97" class="button numeric" id="btn1"><h2>1</h2></button>
			</div>
			<div class="btnBox" id="box2">
				<button data-key="98" class="button numeric" id="btn2"><h2>2</h2></button>
			</div>
			<div class="btnBox" id="box3">
				<button data-key="99" class="button numeric" id="btn3"><h2>3</h2></button>
			</div>
			<div class="btnBox" id="box4">
				<button data-key="100" class="button numeric" id="btn4"><h2>4</h2></button>
			</div>
			<div class="btnBox" id="box5">
				<button data-key="101" class="button numeric" id="btn5"><h2>5</h2></button>
			</div>
			<div class="btnBox" id="box6">
				<button data-key="102" class="button numeric" id="btn6"><h2>6</h2></button>
			</div>
			<div class="btnBox" id="box7">
				<button data-key="103" class="button numeric" id="btn7"><h2>7</h2></button>
			</div>
			<div class="btnBox" id="box8">
				<button data-key="104" class="button numeric" id="btn8"><h2>8</h2></button>
			</div>
			<div class="btnBox" id="box9">
				<button data-key="105" class="button numeric" id="btn9"><h2>9</h2></button>
			</div>
			<div class="btnBox" id="boxDecimal">
				<button data-key="110" class="button numeric" id="btnDecimal"><h2>.</h2></button>
			</div>
			<div class="btnBox" id="boxClear">
				<button data-key="46" class="button numeric" id="btnClear"><h2>Del</h2></button>
			</div>
			<div class="btnBox" id="boxEqual">
				<button data-key="13" class="button numeric" id="btnEqual"><h2>=</h2></button>
			</div>
			<div class="btnBox" id="boxAdd">
				<button data-key="107" class="button numeric" id="btnAdd"><h2>+</h2></button>
			</div>
			<div class="btnBox" id="boxSub">
				<button data-key="109" class="button numeric" id="btnSub"><h2>-</h2></button>
			</div>
			<div class="btnBox" id="boxMult">
				<button data-key="106" class="button numeric" id="btnMult"><h2>*</h2></button>
			</div>
			<div class="btnBox" id="boxDiv">
				<button data-key="111" class="button numeric" id="btnDiv"><h2>/</h2></button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator-js.js"></script>
</body>
</html>
